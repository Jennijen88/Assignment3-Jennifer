<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Perpustakaan Jennifer</title>
</head>

<body onload="fetchData()">
    <div class="container text-bg-light p-3">
        <h1>Welcome to Perpustakaan Jennifer</h1>


        <form class="mb-3">
            <div class="mb-3">
                <label for="name" class="form-label">Judul Buku</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="img" class="form-label">Gambar</label>
                <input type="text" class="form-control" id="img">
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Penulis</label>
                <select class="form-select" id="type">
                    <option disabled selected hidden>cari penulis..</option>
                </select>
            </div>
            <button onclick="postData(event)" type="submit" class="btn btn-primary">Simpan</button>
        </form>
        <h2 class="mt-4 ">Data Buku</h2>
        <div id="result" class="d-flex flex-wrap justify-content-around"></div>
        <div id="bukuData" class="mt-4"></div>

    </div>

</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

</html>
